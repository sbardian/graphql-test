type Todo {
  id: String
  description: String
  priority: Int
  completed: Boolean
  created_at: Date
  updated_at: Date
}

input NewTodo {
  description: String!
  priority: Int
  completed: Boolean!
}

input UpdateTodo {
  id: String!
  description: String
  priority: Int
}

input UpdateTodoStatus {
  id: String!
  completed: Boolean!
}

scalar Date

type Mutation {
  """
  Creates a new todo
  """
  createNewTodo(TodoInfo: NewTodo!): Todo!
  """
  Updates a todo description and/or priority
  """
  updateTodo(TodoInfo: UpdateTodo!): Todo
  """
  Update a todo completed status
  """
  updateTodoStatus(TodoInfo: UpdateTodoStatus!): Todo
  """
  Delete a todo
  """
  deleteTodo(id: String!): Todo
}

type Query {
  """
  Gets the current todos
  """
  getTodos: [Todo]
}

type Subscription {
  """
  Subscribe to todos being added
  """
  todoAdded: Todo
  """
  Subscribe to todos being deleted
  """
  todoDeleted: Todo
  """
  Subscribe to todos updates
  """
  todoUpdated: Todo
  """
  Subscribe to todos status updates
  """
  todoStatusUpdated: Todo
}
